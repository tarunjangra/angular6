<div class="row">
  <div class="col-md-5">
    <gi-recipe-list (recipeWasSelected)="selectedRecipe = $event" ></gi-recipe-list>
  </div>
  <div class="col-md-7">
    <gi-recipe-detail *ngIf="selectedRecipe;else infoText" [loadedRecipe]="selectedRecipe"></gi-recipe-detail>
    <ng-template #infoText>
      <p >
        Please select a Recipe!
      </p>
    </ng-template>
  </div>
</div>
