<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="navigateToNewRecipe()" >
      New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
      <gi-recipe-item 
      *ngFor="let recipeEl of recipes; let i = index" 
      [recipe]="recipeEl"
      [id]="i"></gi-recipe-item>
  </div>
</div>
